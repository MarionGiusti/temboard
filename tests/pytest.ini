[pytest]
addopts = -v --strict-markers -p no:anyio -p no:cov -p no:logging -p no:mock -p no:tornado
cache_dir = .pytest_cache
markers =
    slowmonitoring: (slow) tests of monitoring plugin
    slowstatements: (slow) tests of statements plugin

junit_suite_name = e2e
junit_duration_report = call
junit_logging = all
