{% extends base.html %}

{% block title %}temBoard{% end %}

{% block head %}
{% for link in vitejs.css_links_for('home.js') %}{% raw link %}{% end %}
{% end %}

{% block content %}
{% import json %}
<div id="app">
  <home
    :is-admin="{{ 'true' if role.is_admin else 'false' }}"
    :groups='{% raw json.dumps([i[0] for i in groups]) %}'>
  </home>
</div>
<script type="module" src="{{ vitejs.url_for('home.js') }}"></script>
{% end %}
