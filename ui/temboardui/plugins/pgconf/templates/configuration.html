{% extends ../../../templates/base.html %}

{% block title %}temBoard / {{instance}} / Configuration{% end %}

{% block head %}
{% for link in vitejs.css_links_for('pgconf.js') %}{% raw link %}{% end %}
{% end %}

{% block content %}
<div id="app">
  <configuration

    port="{{ instance.agent_port }}"
  />
</div>
<script type="module" src="{{ vitejs.url_for('pgconf.js') }}"></script>
{% end %}
